<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <main>
        <h2>Listagem de clientes</h2>
        <!-- <a class="btn btn-outline-success esquerda" href="/cadastroCliente/form">Cadastrar novo cliente</a> -->
        <br/>
        <a href="/atp78/src/app/cadastro-tipo-cliente/cadastro-tipo-cliente.component.html" class="btn btn-success">Novo Cliente</a>
        <table *ngIf="lista.length>0; else listaVazia" class="table table-warning table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of lista">
                <td>{{f.id}}</td>
                <td>{{f.nome}}</td>
                <td>{{f.sobrenome}}</td>
            </tr>
        </tbody>
        </table>

        <ng-template #listaVazia>
          <p>Nenhum cliente cadastrado</p>
        </ng-template>
    </main>
</html>
